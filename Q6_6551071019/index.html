    <body>
        <h1>HTML From Test</h1>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" size="20" maxlength="30"><br></td>

            <tr>
                <td>Address:</td>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td> </td>

            </tr>
